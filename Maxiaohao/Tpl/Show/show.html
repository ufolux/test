                var overlay = document.getElementById("overlay");
                var wrap = document.getElementById("wrap");

                wrap.setAttribute("style", "");

                alert('添加他为好友吧');
                var wechat_info = document.getElementById("wechat_info");
                wechat_info.setAttribute("style", "block");
